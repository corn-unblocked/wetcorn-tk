<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="iframe.css">
		<link rel="icon" type="image/png" href="../img/cornicon.png">
		<title>Corn IFrame</title>
	</head>
	<body>
		<p><a href="../index.html">Back</a> <a href="../license.txt">License</a></p>
		<div class="input">
			<input type="text" id="text">
			<input type="button" value="Enter" onclick="enter()">
		</div>
		<iframe id="iframe" src=""></iframe>
		<script>
			function enter() {
				let a = document.getElementById("text").value;
				document.getElementById("iframe").src = a;
			}
		</script>
	</body>
</html>
